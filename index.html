<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="responsividade.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">

    <title>Netflix CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos. Assista agora a série mais prêmiada da história!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/6.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/01d8f780b5.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js">
    </script>
    <script src="owl.carousel.min.js">
    </script>
    <script src="main.js"></script>

</body>

</html>
